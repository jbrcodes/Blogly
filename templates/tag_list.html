{% extends 'base.html' %}



{% block title %}Tags{% endblock %}

{% block content %}
<div class="container">
    <h1>Tags</h1>
    <ul>
        {% for t in tags %}
            <li><a href="{{ url_for('show_tag', id=t.id) }}">{{ t.name }}</a></li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{{ url_for('new_tag') }}">Add Tag</a>
</div>
{% endblock %}
