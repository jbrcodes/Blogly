{% extends 'base.html' %}



{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
<h1>{{ tag.name }}</h1>
<div>
    <ul>
        {% for p in posts %}
            <li><a href="{{ url_for('show_post', id=p.id) }}">{{ p.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="mt-4">
    <a class="btn btn-primary" href="{{ url_for('edit_tag', id=tag.id) }}">Edit</a>

    {# (We use POST because DELETE would require JS...) #}
    <form class="d-inline-block" action="{{ url_for('delete_tag', id=tag.id) }}" method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <a class="btn btn-outline-primary" href="{{ url_for('list_tags') }}">Cancel</a>
</div>
{% endblock %}
