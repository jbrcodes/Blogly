{% extends 'base.html' %}



{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1>All Users</h1>
    <ul class="user-list">
        {% for u in users %}
            <li><a href="{{ url_for('show_user', id=u.id) }}">
                {{ u.last_name }}, {{ u.first_name }}
            </a></li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{{ url_for('new_user') }}">Add User</a>
</div>
{% endblock %}
